{% extends "base.html" %}

{% block title %}Uploaded Files{% endblock %}

{% block extra_styles %}
    <style>
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
            border-color: #0056b3;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center my-5">Uploaded Files</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>View File</th>
                    <th>Download File</th>
                </tr>
            </thead>
            <tbody>
                {% for upload in uploads %}
                <tr>
                    <td>{{ upload.file_name }}</td>
                    <td><a href="{{ url_for('view_file', filename=upload.file_name, topic=topic) }}" class="btn btn-info btn-sm">View</a></td>
                    <td><a href="{{ url_for('download_file', filename=upload.file_name, topic=topic) }}" class="btn btn-success btn-sm">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
