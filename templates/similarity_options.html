{% extends "base.html" %}
{% block content %}
    <!-- Heading -->
    <header class="text-center my-4">
        <h1 class="display-4 text-glow outlined-text">Visualization Options</h1>
    </header>

    <!-- Button Section -->
    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="row w-100 justify-content-center">
            <!-- Show Clusters -->
            <div class="col-md-4 mb-4">
                <div class="card text-center p-4 glassmorphism">
                    <a href="{{ url_for('show_clusters') }}" class="btn btn-outline-light w-100 py-3 rounded-pill shadow-lg hover-scale animated-button">Show Cluster Data</a>
                </div>
            </div>

            <!-- Show Heatmap of Similarities -->
            <div class="col-md-4 mb-4">
                <div class="card text-center p-4 glassmorphism">
                    <a href="{{ url_for('show_heatmap') }}" class="btn btn-outline-light w-100 py-3 rounded-pill shadow-lg hover-scale animated-button">Show Heatmap of Similarities</a>
                </div>
            </div>

            <!-- Show Separate Visualizations -->
            <div class="col-md-4 mb-4">
                <div class="card text-center p-4 glassmorphism">
                    <a href="{{ url_for('show_report') }}" class="btn btn-outline-light w-100 py-3 rounded-pill shadow-lg hover-scale animated-button">Show Separate Visualizations</a>
                </div>
            </div>
        </div>
    </div>

    <!-- View Similarity Report Button -->
    <div class="text-center my-4">
        <a href="{{ url_for('view_pdf') }}" target="_blank">
            <button class="btn btn-outline-light py-3 px-4 rounded-pill shadow-lg hover-scale animated-button">
                ðŸ“„ View Similarity Report
            </button>
        </a>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 text-light mt-auto">
        <p class="mb-0">Â© 2024 Visualization Portal. All rights reserved.</p>
    </footer>

    <!-- Styles for background, effects, and animations -->
    <style>
        /* Apply background with glassmorphism */
        body {
            background: url('https://cdn1.vectorstock.com/i/1000x1000/91/85/coding-concept-on-black-vector-15269185.jpg') no-repeat center center/cover;
            backdrop-filter: blur(7px);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        .container.d-flex {
            min-height: 60vh;
        }

        /* Glassmorphism effect */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .glassmorphism:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        /* Button hover effect */
        .hover-scale:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.2);
        }

        /* Animated button */
        .animated-button {
            animation: pulse 1.5s infinite;
        }

        /* Glowing text */
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Outlined text effect */
        .outlined-text {
            color: #b5b0b0;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        /* Button animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
{% endblock %}
