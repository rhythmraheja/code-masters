<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Test Case</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary, .btn-secondary, .btn-danger {
            border-radius: 0.3rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .blue-btn {
            background-color: #007bff !important;
            color: #fff !important;
        }
        .blue-btn:hover {
            background-color: #0056b3 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Test Case</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="case" class="form-label">Test Case:</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="case" 
                    name="case" 
                    value="{{ testcase.case }}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="output" class="form-label">Expected Output:</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="output" 
                    name="output" 
                    value="{{ testcase.output }}" 
                    required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Test Case</button>
            </div>
        </form>

        <div class="footer-links mt-4 text-center">
            <a href="{{ url_for('view_assignment', assignment_id=testcase.question.ass_id) }}" class="btn blue-btn btn-sm">Back to Assignment</a>
            <a href="{{ url_for('teacher_dashboard') }}" class="btn blue-btn btn-sm">Back to Teacher Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn blue-btn btn-sm">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
