<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert-container mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Edit Assignment Card -->
        <div class="card">
            <div class="card-header">
                <h3>Edit Assignment Details</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Assignment Topic</label>
                        <input type="text" id="topic" name="topic" class="form-control" value="{{ assignment.topic }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_marks" class="form-label">Total Marks</label>
                        <input type="number" id="total_marks" name="total_marks" class="form-control" value="{{ assignment.total_marks }}" step="0.1" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date1" class="form-label">Date for Group 1</label>
                            <input type="date" id="date1" name="date1" class="form-control" value="{{ assignment.date1 }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date2" class="form-label">Date for Group 2</label>
                            <input type="date" id="date2" name="date2" class="form-control" value="{{ assignment.date2 }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date1" class="form-label">Due Date for Group 1</label>
                            <input type="date" id="due_date1" name="due_date1" class="form-control" value="{{ assignment.due_date1 }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="due_date2" class="form-label">Due Date for Group 2</label>
                            <input type="date" id="due_date2" name="due_date2" class="form-control" value="{{ assignment.due_date2 }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="num_questions" class="form-label">Number of Questions</label>
                        <input type="number" id="num_questions" name="num_questions" class="form-control" value="{{ assignment.num_questions }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('view_assignment', assignment_id=assignment.id) }}" class="btn btn-secondary">Back to Assignment</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
