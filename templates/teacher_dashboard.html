<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20211118/pngtree-blue-round-technology-dashboard-image_908916.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 95%;
            height: 90vh;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dashboard-header {
            position: relative;
            text-align: center;
            color: white;
            width: 100%;
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .content-wrapper {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .row {
            width: 80%;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            text-align: center;
            color: white;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <header class="dashboard-header">
            <h1>Teacher Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </header>

        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-4">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title">Create Assignment</h5>
                            <p class="card-text">Design new assignments for students.</p>
                            <a href="{{ url_for('create_assignment') }}" class="btn btn-light">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title">View Assignments</h5>
                            <p class="card-text">Check and manage assignments.</p>
                            <a href="{{ url_for('view_assignments') }}" class="btn btn-light">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title">Student Marks</h5>
                            <p class="card-text">Analyze student performance.</p>
                            <a href="{{ url_for('view_all_student_marks') }}" class="btn btn-light">Go</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
